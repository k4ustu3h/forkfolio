<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://fonts.googleapis.com/css2?family=Asap&family=Asap+Condensed&family=Manrope&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://unpkg.com/magic-grid/dist/magic-grid.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
      integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="profile">
      <div id="initials"></div>
      <div id="username"></div>
      <div id="userbio"></div>
      <div id="about"></div>
    </div>
    <div class="display">
      <div id="work">
        <h1>Work</h1>
        <div class="projects" id="work_section"></div>
      </div>
      <div id="forks" style="display: none">
        <h1>Forks</h1>
        <div class="projects" id="forks_section"></div>
      </div>
      <div id="snackbar"></div>
      <div class="footer">
        <a
          href="https://github.com/k4ustu3h/forkfolio#credits"
          rel="noopener"
          target="_blank"
        >
          made on earth by some humans
        </a>
      </div>
    </div>
    <div id="gradient"></div>
    <script>
      const magicProjectsGrid = new MagicGrid({
        container: "#work_section",
        animate: false,
        gutter: 30, // default gutter size
        static: true,
        useMin: false,
        maxColumns: 2,
        useTransform: true,
      });

      const magicForksGrid = new MagicGrid({
        container: "#forks_section",
        animate: false,
        gutter: 30, // default gutter size
        static: true,
        useMin: false,
        maxColumns: 2,
        useTransform: true,
      });

      $("document").ready(() => {
        magicProjectsGrid.listen();
        magicForksGrid.listen();
      });

      const buttons = document.querySelectorAll(
        ".mdc-button, .mdc-card__primary-action, .mdc-card__action, .mdc-card__action--button",
      );
      for (const button of buttons) {
        mdc.ripple.MDCRipple.attachTo(button);
      }

      const iconButtons = document.querySelectorAll(".mdc-icon-button");
      for (const iconButton of iconButtons) {
        var ripple = new mdc.ripple.MDCRipple(iconButton);
        ripple.unbounded = true;
      }

      const snackbar = new window.mdc.snackbar.MDCSnackbar(
        document.querySelector(".mdc-snackbar"),
      );

      function copyToClipboard(element) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val($(element).text()).select();
        document.execCommand("copy");
        $temp.remove();
      }

      function openSnackbar() {
        snackbar.open();
      }
    </script>
  </body>
</html>
